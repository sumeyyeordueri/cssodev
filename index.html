<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="google-img">
            <img src="img/google-eski.jpg" alt="">
        </div>
        <div class="google-content">
            <p>Search the web using Google!</p>
            <input type="text">
            <div class="button-group">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="footer">
            <div class="col-1">
                <p>Special Searches</p> 
                <a href="https://www.stanford.edu" target="_blank">Stanford Search</a>
                <a href="https://www.linux.org" target="_blank">LÄ°nux Search</a>
            </div>
            <div class="col-2">
                <a href="https://support.google.com" target="_blank">Help!</a>
                <a href="https://about.google" target="_blank">About Google!</a>
                <a href="https://www.google.com/about/company/" target="_blank">Company Info</a>
                <a href="https://www.google.com/logos/" target="_blank">Google! Logos</a>
            </div>
            <div class="col-3">
                <b>Get Google!</b>
                <p>updates monthly : </p>
                <input type="text" placeholder="your Email">
                <div>
                    <button>Subscribe</button>
                    <a href="https://web.archive.org" target="_blank">Archive</a>
                </div>
            </div>
            
        </div>
        <div class="footer-text">
            <p>Copyright &copy; 1998 Google Inc.</p>
        </div>
    </div>

</body>
</html>
